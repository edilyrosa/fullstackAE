<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img, video, iframe{
            display: block;
            margin: 20px auto;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>MULTIMEDIA</h1>


    <img  style="width: auto;" src="../assets/ancha.png" alt="esto es un paisaje" width="500" height="400">
<!--? sizes:  Ancho que tomara la img, segun la media query.-->
<!-- srcset la lista de URL de imgs con su w, y el nav decide cual mostrar -->
   
<h2>Imagen Responsiva</h2>

    <img 
        srcset=
            "../assets/ancha.png 1300w,
            ../assets/larga.png 612w"

        sizes=
            "(max-width: 480px) 100vw,
            (max-width: 800px) 50vw,
            800px"
    >

    <h2>Picture Responsiva</h2>
<picture>
    <source srcset="../assets/fb.jpg" media=" (max-width: 500px)" >
    <source srcset="../assets/larga.png" media=" (min-width: 501px) and (max-width: 1000px)" >
    <img src="../assets/ancha.png">
</picture>

 <h2>VODEO</h2>
 <video controls autoplay loop muted width="500" height="500">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" >
    IMPORTANTE: Valos para kind son: subtitles y captions.
    <track
        kind="captions"
        src="../assets/subtitulos_es.vtt"
        srclang="es"
        label="espanol"
        default
    >
 </video>


   <h2>Audio</h2>

         <h2>Audio</h2>

   ? <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" 
        type="audio/mpeg" 
        preload="metadata"
        >

        src="https://www.aevirtualclass.com/"
